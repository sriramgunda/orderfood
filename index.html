<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="static/css/styles.css">
		<script src="https://kit.fontawesome.com/75c7a1465d.js" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<title>Order Food</title>
	</head>
	<body>
		<div class='body-container'>
			<div class="header">
				<div class='label'>Food Bowl</div>
			</div>
			
			<div class="main-body">
				<div class='menu'>
					<div class='menu-1'>
						<div class='menu-item'>
							<div class='meu-item-text menudis'>
							<div class='menu-item-type'>Veg Logo</div>
							<div class='menu-item-name'><label>Kashmiri Style Rajma Bowl [Choice of Rice]</label></div>
							<div class='menu-item-desc'><p class='menu-item-desc-p'>Rajma cooked in aromatic spices served with steamed basmati rice. Savour the flavours of Kashmir in a bowl.</p></div>
							</div>
							<div class='menu-item-imgstyle menudis'><img class='menu-item-img' src='static/images/menu.png' alt='menu item' /></div>
						</div>
						<div class='menu-item'>
							<div class='meu-item-text menudis'>
							<div class='menu-item-type'>Veg Logo</div>
							<div class='menu-item-name'><label>Special Rajma Bowl [Choice of Rice]</label></div>
							<div class='menu-item-desc'><p class='menu-item-desc-p'>Rajma cooked in aromatic spices served with steamed basmati rice. Savour the flavours of Tomatoes in a bowl.</p></div>
							</div>
							<div class='menu-item-imgstyle menudis'><img class='menu-item-img' src='static/images/menu.png' alt='menu item' /></div>
						</div>
					</div>
				</div>
				
			</div>
			<div class="footer">
				
			</div>
		</div>
	</body>
	<script src="static/js/script.js"></script>
</html>
